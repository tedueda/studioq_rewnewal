[build]
  publish = "_site"
  command = "eleventy"

[[plugins]]
  package = "@netlify/plugin-netlify-cms"

[template.environment]
  NODE_VERSION = "22"

[build.environment]
  NODE_VERSION = "22"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
